<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
</head>
<body>
    <div>
        <div id="controls">
            <h3>Controls</h3>
            <dl>
                <dt>Move</dt>
                <dd>Arrow Keys Left, Right, Down</dd>
                <dt>Rotate</dt>
                <dd>Z, X</dd>
            </dl>
        </div>
        <div id="level">
            <h3>Level</h3>
        </div>
    </div>
    <table><tbody id="game"></tbody></table>
    <div>
        <div id="next-block">
            <h3>Next</h3>
        </div>
        <div id="points">
            <h3>Points</h3>
            <div id="point-value">0</div>
        </div>
    </div>
    <script defer src="bundle.js"></script>
</body>
</html>
